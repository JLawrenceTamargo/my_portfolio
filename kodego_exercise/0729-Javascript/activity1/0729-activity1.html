<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Manipulation through DOM</title>
  </head>
  <body>
    <input type="button" onclick="createtable()" value="Secret Mission" />

    <script>
      function createtable() {
        var btn = document.createElement("button");
        btn.setAttribute("onclick", "insertRow");
        var btnText = document.createTextNode("Insert row");
        btn.appendChild(btnText);
        document.body.appendChild(btn);

        var x = document.createElement("table");
        x.setAttribute("id", "sampleTable");
        x.border = "1";
        document.body.appendChild(x);

        var y = document.createElement("tr");
        y.setAttribute("id", "sampleRow");
        document.getElementById("sampleTable").appendChild(y);

        var z = document.createElement("td");
        var t = document.createTextNode("Row 1 Cell 1");
        z.appendChild(t);
        document.getElementById("sampleRow").appendChild(z);
      }
    </script>
  </body>
</html>
