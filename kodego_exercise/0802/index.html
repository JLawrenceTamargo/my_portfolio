      function selectBox() {
        const checks = document.querySelectorAll(
          `input[name="symptoms"]:checked`
        );
        let values = [];
        checks.forEach((checkbox) => {
          values.push(checkbox.value);
        });
        return values;
      }
      function protocol() {
        if (selectBox().length === 0) {
          alert(`No symptoms.`);
        } else if (selectBox().length === 1) {
          alert(`Your symptom is ${selectBox()}`);
        } else {
          alert(`Your symptoms are ${selectBox().join(`, `)}.`);
        }
      }
      // for select all
      document.getElementById("selectAll").onclick = function () {
        var boxes = document.querySelectorAll('input[name="symptoms"]');
        for (var checkbox of boxes) {
          checkbox.checked = this.checked;
        }
      };
      // for displaying in text-area
      function saveReport() {
        const txtArea = document.getElementById("sypmtomsPrint");
        if (selectBox().length === 0) {
          txtArea.innerHTML = `No symptoms`;
        } else if (selectBox().length === 1) {
          txtArea.innerHTML = `Your symptom is ${selectBox()}`;
        } else {
          txtArea.innerHTML = `Your symptoms are ${selectBox().join(`, `)}.`;
        }
      }
