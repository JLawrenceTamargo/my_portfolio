  <body>
    <label for="pets">Choose your pets:</label>

    <select id="pets" multiple="multiple">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="rabbit">Rabbit</option>
      <option value="parrot">Parrot</option>
    </select>

    <button id="submit">Get Selected Values</button>
    <script>
      /*select multiple */
      /*forâ€¦of statement*/
      document.getElementById("submit").onclick = function () {
        var selected = [];
        for (var option of document.getElementById("pets").options) {
          if (option.selected) {
            selected.push(option.value);
          }
        }
        if (selected.length == 0) {
          alert(`Please select a pet`);
          return false;
        } else if (selected.length == 1) {
          alert(`You chose a ` + selected);
        } else {
          alert(`You have chosen ` + `a ${selected.join(`, a `)}` + `.`);
        }
        return true;
      };
