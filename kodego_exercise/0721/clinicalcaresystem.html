<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Clinical Care</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center mt-5 mb-5">
        <h3>Patient Information Datasheet</h3>
      </div>
      <form>
        <div class="row mb-3">
          <div class="col">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="fname" />
          </div>
          <div class="col">
            <label for="mname" class="form-label">Middle Name:</label>
            <input type="text" class="form-control" id="mname" />
          </div>
          <div class="col">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lname" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <label for="age" class="form-label">Age:</label>
            <input type="text" class="form-control" id="age" />
          </div>
          <div class="col-3">
            <label for="rstat" class="form-label">Realtionship Status:</label>
            <select class="form-select" name="status" id="rstat">
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="In a realtionship">In a relationship</option>
              <option value="Widowed">Widowed</option>
            </select>
          </div>
          <div class="col-4">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Non-binary">Non-binary</option>
              <option value="Xenomorph">Xenomorph</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email@email.com"
            />
          </div>
          <div class="col">
            <label for="phone" class="form-label">Contact Number:</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="ex.0912-345-6789"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="add" class="form-label">Address:</label>
          <div>
            <textarea class="form-control" id="add" rows="3"></textarea>
          </div>
        </div>
        <div class="row g-1 mb-3">
          <label for="purp" class="form-label">Purpose for Visit:</label>
          <div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="gencheck" />
              <label for="gencheck" class="form-check-label"
                >General Check-up</label
              >
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="medcert" />
              <label for="medcert" class="form-check-label"
                >Medical Certificate</label
              >
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="others" />
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Others"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center m-3">
          <div class="col-2">
            <a
              class="btn btn-success"
              href="clinicalcaresystem_dumdum.html"
              role="link"
              >Submit</a
            >
          </div>
        </div>
        <div class="row mt-6 justify-content-end text-end">
          <div class="col-5">
            <a href="clinicalcare.html" class="btn btn-primary" role="button"
              >Return</a
            >
          </div>
        </div>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
