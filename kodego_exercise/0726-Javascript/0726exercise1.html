<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var calculate;
      var a = parseInt(prompt(`First value:`));
      var operator = prompt(`Choose operation:`);
      var b = parseInt(prompt(`Second value:`));
      if (operator == `+`) {
        calculate = a + b;
      } else if (operator == `-`) {
        calculate = a - b;
      } else if (operator == `*`) {
        calculate = a * b;
      } else if (operator == `/`) {
        calculate = a / b;
      } else {
        calculate = "inavlid";
      }
      alert(a + operator + b + `=` + calculate);
    </script>
  </body>
</html>
