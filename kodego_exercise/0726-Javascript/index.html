<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My First Javascript</h1>
    <h3>You can declare many variables in one statement</h3>

    <script>
      var person = "Jose Rizal",
        age = "30",
        birthplace = "Laguna";
      document.write("<h2><strong>Name: " + person + "<strong></h2>");
      document.write("<h2><strong>Age: " + age + "<strong></h2>");
      document.write("<h2><strong>Location: " + birthplace + "<strong></h2>");

      document.write(`<h2><strong>Name: ${person}</h2></strong>`);
      document.write(`<h2><strong>Age: ${age}</h2></strong>`);
      document.write(`<h2><strong>Location: ${birthplace}</h2></strong>`);

      let city = "Manila";
      function showcity() {
        let city = "Malabon";
        console.log(city);
      }
      showcity(); // the output here is Malabon
      console.log(city); // the output here is Manila

      /*CONSTANT*/
      const car = { type: "Honda", model: "SUV", color: "blue" };
      //You can add a property
      car.owner = `J.Law`;

      //Display the property
      document.write(car.type + ` car owner is ` + car.owner);
      document.write(`<h2>${car.type} car owner is ${car.owner}. </h2>`);

      //Example for Conditional
      var hourofday;
      var greeting;
      hourofday = prompt("Enter time: ");
      if (hourofday > 4 && hourofday < 12) {
        greeting = "Good Morning!";
      } else if (hourofday >= 12 && hourofday < 16) {
        greeting = "Good Afternoon!";
      } else if (hourofday >= 16 && hourofday < 24) {
        greeting = "Good Evening!";
      } else if (hourofday < 4) {
        greeting = "Kulang ka pa sa tulog.";
      } else {
        greeting = "Please Enter a valid hour of day. ex 14";
      }

      alert(greeting);

      var animal = prompt("Enter animal: ");

      switch (animal) {
        case "cow":
        case "dog":
        case "cat":
        case "pig":
          alert(`This animal is not extinct.`);
          break;
        case "dinosaur":
          alert(`This animal is extinct`);
          break;
        default:
          alert("Invalid animal.");
      }
    </script>
  </body>
</html>
